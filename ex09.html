<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/angular/angular.js"></script>
    <script>
        angular.module('app', [])
        angular.module('app').component('field', {
            bindings: {
                id: '@',
                label: '@',
                model: '='
            },
            template: `

                <label for="{{ $ctrl.id }}">{{ $ctrl.id }}</label>
                <input id="{{ $ctrl.id }}" ng-model="$ctrl.model"/>

            `
        })

        angular.module('app').controller('MeuController', function () {
            const self = this
            self.name = 'An√¥nimo'
        })
    </script>
</head>
<body ng-controller="MeuController as ctrl">
    <h1>{{ ctrl.name }}</h1>
    <field id="nome" label="Nome" model="ctrl.name" ></field>
</body>
</html>
