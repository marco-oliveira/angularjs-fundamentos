<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/angular/angular.js"></script>
    <script>
        angular.module('app', [])
        angular.module('app').filter('upper', function () {
            return function (input) {
                return input.toUpperCase()
            }
        })
        angular.module('app').controller('MeuController', [function () {
            const self = this;
            self.value = "texto "

        }])
    </script>
</head>
<body>
    <div ng-controller="MeuController as ctlr">
        <h1>{{ ctlr.value | upper}}</h1>
        <input type="text" ng-model="ctlr.value">

    </div>
</body>
</html>
