<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/angular/angular.js"></script>
    <script>
        angular.module('app', [])
        angular.module('app').controller('MeuController', [function () {
            const self = this;
            self.value = 10
            self.inc = function () {
                self.value++
            }
        }])
    </script>
</head>
<body>
    <div ng-controller="MeuController as ctlr">
        <h1>{{ ctlr.value }}</h1>
        <input type="text" ng-model="ctlr.value">

        <button ng-click="ctlr.inc()">INC</button>

    </div>
</body>
</html>
